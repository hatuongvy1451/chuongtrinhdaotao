<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="js/An_Hien_MK.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      margin-top: 100px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .btn-success {
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="container register-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <a href="#" class="close position-absolute" style="top: 10px; right: 15px; font-size: 1.5rem;" onclick="window.history.back();">&times;</a>
            <h4 class="card-title text-center mb-4">Đăng ký</h4>
            <form action="/dangky" method="post">
              <div class="form-group">
                <label for="tenDangNhap">Tên đăng nhập <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
              </div>
              <div class="form-group position-relative">
                <label for="matKhau">Mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="matKhau" name="matKhau" required>
                <span toggle="#matKhau" class="fa fa-fw fa-eye field-icon toggle-password" 
                      style="position: absolute; top: 38px; right: 15px; cursor: pointer;"></span>
              </div>

              <div class="form-group">
                <label for="hoTen">Họ tên <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="hoTen" name="hoTen" required>
              </div>
              <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
            </form>
            <div class="text-center mt-3">
              <a href="/dangnhap">Đã có tài khoản? Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
